<body>
	<!--
		STEPS FOR THIS PAGE
		- If there's no Auth Token:
			- Ask for authorization from the user
		
		- If there's an Auth Token
			- Let user fill in reward amounts for iguana
			- Button press to generate them on channel

			- Generate OBS link for Iguana

	-->

	<div id="noOAuth" style="display:none;">
		<p>Please <a href="https://id.twitch.tv/oauth2/authorize?response_type=token&client_id=tqahdriub350ewyf86ip5p1h4hzx6g&redirect_uri=https://mastertimethief.github.io/activate-iguana/index.html&scope=channel:manage:redemptions">authorize with Twitch</a> to continue:</p>
	</div>

	<div id="yesOAuth" style="display:none;">

	</div>




	<script>
		let params = new URLSearchParams(document.location.search.substring(1));
		var userOAuth = params.get("access_token"); //Generate seperately
		
		if (!userOAuth){
			$('#noOAuth').show();
		}
		else{
			$('#yesOAuth').show();
		}
	</script>
	
</body>
